<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Power Supply Info</title>
  </head>
  <body style="background-color:LightGray;">
    <div class="container-fluid">
      <h2 style="color:DarkBlue;"><u>Power Supply Info:</u></h2>
      <div id="ps_data"></div>    
      <script>
        var idList = ["make", "com_port", "state", "set_voltage", "set_current", "live_voltage", "live_current"];
        var inner_ps_data = "";
        var url = '{{ url_for("get_info") }}';
        for (let i in idList) {
          inner_ps_data = inner_ps_data + '<h3 id="' + idList[i] + '" style="color:Blue;"></h3>';
        }
        document.getElementById("ps_data").innerHTML = inner_ps_data;
        function updateId(idName, value) {
          document.getElementById(idName).innerHTML = idName + ": " + value;
        }
        for (let i in idList) {
          updateId(idList[i]);
        }
        function fetchData() {
          fetch(url)
            .then(function (response) {
              return response.json();
            })
            .then(function (data) {
              for (let i in idList) {
                updateId(idList[i], data[idList[i]]);
              }
            })
            .catch(function (err) {
              console.log('error: ' + err);
            });
        }
        window.addEventListener('load', function () {
          var fetchInterval = 1000;
          setInterval(fetchData, fetchInterval);
          });
      </script>
    </div>
    
  </body>
</html>
